<!DOCTYPE html><html><body style="background:#0a0a14;color:white;text-align:center">
<h2>Dice</h2><p id="b"></p>
<input id="bet" type="number" placeholder="Ставка">
<button onclick="roll()">Roll</button>
<p id="r"></p>
<a href="index.html">Назад</a>
<script>
let u=new URLSearchParams(location.search).get("u");
function upd(){b.textContent='Баланс: '+localStorage[u];}
upd();
function roll(){
 let betv=+bet.value;
 let n=Math.random()*100;
 if(n>50) localStorage[u]=+localStorage[u]+betv;
 else localStorage[u]-=betv;
 r.textContent='Выпало '+n.toFixed(1);
 upd();
}
</script></body></html>
