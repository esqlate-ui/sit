<!DOCTYPE html><html><body style="background:#0a0a14;color:white;text-align:center">
<h2>Blackjack</h2><p id="b"></p>
<button onclick="draw()">Draw</button>
<p id="p"></p>
<a href="index.html">Назад</a>
<script>
let u=new URLSearchParams(location.search).get("u");
let sum=0;
b.textContent='Баланс: '+localStorage[u];
function draw(){
 let n=Math.floor(Math.random()*11)+1;
 sum+=n;
 p.textContent='Сумма '+sum;
 if(sum>21){ alert('Перебор'); sum=0; }
}
</script></body></html>
